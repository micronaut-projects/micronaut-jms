pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
    plugins {
        id 'io.micronaut.application' version getProperty("micronautGradlePluginVersion")
        id 'io.micronaut.library' version getProperty("micronautGradlePluginVersion")
    }
}

plugins {
    id("io.micronaut.build.shared.settings") version "4.2.6"
}

rootProject.name = 'jms'

include 'jms-core'
include 'jms-activemq-classic'
include 'jms-activemq-artemis'
include 'jms-sqs'
include 'jms-test'
include 'docs-examples:example-groovy'
include 'docs-examples:example-java'
if (!JavaVersion.current().isCompatibleWith(JavaVersion.VERSION_16)) {
    include 'docs-examples:example-kotlin'
}
include 'tests:tasks-sqs'
include 'tests:tasks-activemq-artemis'
include 'tests:tasks-activemq-classic'
