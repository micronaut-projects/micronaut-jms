plugins {
    id 'io.micronaut.build.internal.jms-module'
}

micronautBuild {
    binaryCompatibility {
        baselineVersion = "2.0.0-SNAPSHOT"
    }
}

dependencies {
    api projects.jmsCore
    api (libs.artemis.client) {
        exclude group: 'commons-logging', module: 'commons-logging'
    }
    runtimeOnly libs.jcl.slf4j
}

