[versions]
micronaut-docs = "2.0.0"

micronaut = "4.0.0-RC5"
micronaut-test = "4.0.0-M9"
micronaut-testresources = "2.0.0-M9"
micronaut-platform = "4.0.0-M5"
activemq = '5.18.2'
amazon-sqs-messaging = '2.0.3'
artemis-client = '2.28.0'
awaitility = '4.2.0'
aws-sqs = '2.20.99'
commons-pool2 = '2.11.1'
graal-svm = "23.0.0"
groovy = "4.0.10"
json-api = '1.1.4'
jcl-slf4j = '2.0.7'
jms-api = '2.0.1'
jsr305 = "3.0.2"
kotlin = '1.8.22'
spock = "2.3-groovy-4.0"
spotbugs = "4.7.3"
testcontainers = '1.18.3'
