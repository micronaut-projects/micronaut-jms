plugins {
    id 'groovy'
    id 'io.micronaut.build.internal.jms-base'
    id 'io.micronaut.application'
}

application {
    mainClass = 'example.Application'
}

micronaut {
    version project.ext.micronautVersion
    runtime 'netty'
    testRuntime 'spock'
}

dependencies {
    testImplementation "io.micronaut.test:micronaut-test-core:$micronautTestVersion"
    testImplementation mn.micronaut.http.client
    testImplementation libs.testcontainers.spock

    // without this :tests:tasks-activemq-artemis TasksSpec fails with ClassNotFoundException for javax.json.JsonValue
    // I'm not yet sure of the correct way to deal with that, this is too hacky
    testImplementation 'javax.json:javax.json-api:1.1.4'
}

graalvmNative {
    binaries.configureEach {
        buildArgs.add '-J--add-exports=java.management/sun.management=ALL-UNNAMED' // https://github.com/oracle/graal/issues/3875
    }
}
